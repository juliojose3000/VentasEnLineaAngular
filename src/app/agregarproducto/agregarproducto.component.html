<h2>Registro de productos</h2>

  <form class="form-horizontal" (ngSubmit)= "onSubmit(contactForm);">
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
      <div class="col-sm-2">
        <input type="email" class="form-control" [(ngModel)]="nombre" id="nombre" name="nombre" placeholder="Ingrese el nombre">
      </div>
    </div>


    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Categoria</label>
        <div class="col-sm-2">
        <select  class="form-control"  [(ngModel)]="categoria" name="categoria">
          <option clas="col-sm-3" *ngFor="let categoria of getAll()">{{categoria.descripcion}}</option>
        </select>
        </div>
      </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Precio:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" [(ngModel)]="precio" id="precio" name="precio" placeholder="Ingrese el precio">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Existencias:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" [(ngModel)]="existencias" id="existencias" name="existencias" placeholder="Ingrese las existencias">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Descripcion:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" [(ngModel)]="descripcion" id="descripcion" name="descripcion" placeholder="Ingrese la descripcion">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Minimo existencias:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" [(ngModel)]="minExistencias" id="minExistencias" name="minExistencias" placeholder="Ingrese el minimo existencias">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button class="form-horizontal" type="submit" class="btn btn-default">Agregar</button>
      </div>
    </div>
    <div *ngIf="getEstado()==true" id="confirmacion" class="alert alert-success" >
        <strong>Exito!</strong><a href="/mantenimientoProducto">Regresar</a>
      </div>
  </form>
