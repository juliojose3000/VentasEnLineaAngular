<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" (ngSubmit)= "onSubmit(contactForm);" #contactForm="ngForm">
                <input type="text" class="form-control"  [(ngModel)]="correo" name="correo" placeholder="Correo" required autofocus>
                <input type="password" class="form-control"  [(ngModel)]="password"  name="password" placeholder="Contrase&ntilde;a" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit"> Iniciar</button>
                    
              
                </form>
                <label>{{mensaje}} </label>
                <label>{{size}} </label>
            </div>
       
        </div>
    </div>
</div>
