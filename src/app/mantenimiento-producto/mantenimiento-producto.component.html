
<div class="container">
    <h2>Mantenimiento productos</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>IdProducto</th>
          <th>Nombre</th>
          <th>Categor&iacute;a</th>
          <th>Consultar</th>
          <th>Modificar</th>
          <th>Suprimir</th>
          
        </tr>
       
        <tr *ngFor="let item of productos"   >
          <td style="vertical-align:middle" >{{item.idProducto}}</td>
          <td style="vertical-align:middle" >{{item.nombre}}</td>
          <td style="vertical-align:middle" >{{item.categoria.descripcion}}</td>
          <td><a (click)="consultarDatos(item.idProducto)" >Consultar</a>
          <td><a (click)="modificarDatos(item.idProducto)">Modificar</a>
          <td><a (click)="suprimirDatos(item.idProducto)">Suprimir</a>
             
         
      </tr>
      </thead>
      
    </table>
    <a href="/administrativo"class="btn btn-primary btn-sm"><< Regresar</a>
  </div>
